<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="https://kit.fontawesome.com/fa04600604.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Lato:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <div class="logo">
            <i class="fa-solid fa-book"></i>
            <h3 class="logoTxt">Libros que circulan</h3>
        </div>
        <div class="iconitos">
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </nav>
    <main class="main">
        <div class="selecto">
            <img src="" alt="" class="tapa">
            <div class="descripcion">
                <h5 class="titulo"></h5>
                <h6 class="owner"></h6>
            </div>
        </div>
        <div class="ultimos">
            <h4 class="h4">Últimos cargados</h4>
            <div class="pastilla">
                <img src="../public/img/Tal.jpg" alt="Tapa del libro" class="tapita">
                <h5 class="titulo">Las fuerzas extrañas</h5>
                <h6 class="autor">Por Leopoldo Lugones</h6>
                <div class="calificacion">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
            </div>
            <div class="pastilla">
                <img src="" alt="" class="tapita">
                <h5 class="titulo"></h5>
                <h6 class="autor"></h6>
                <i class="calificacion"></i>
            </div>
            <div class="pastilla">
                <img src="" alt="" class="tapita">
                <h5 class="titulo"></h5>
                <h6 class="autor"></h6>
                <i class="calificacion"></i>
            </div>
            <div class="pastilla">
                <img src="" alt="" class="tapita">
                <h5 class="titulo"></h5>
                <h6 class="autor"></h6>
                <i class="calificacion"></i>
            </div>
        </div>
    </main>


</body>

</html>
